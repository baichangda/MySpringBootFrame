dependencies {
    //springboot支持
    compile("org.springframework.boot:spring-boot-starter")
    //yml自定义配置提示
    compile("org.springframework.boot:spring-boot-configuration-processor")
    //springboot aop支持
    compile("org.springframework.boot:spring-boot-starter-aop")
    //springboot web支持
    compile("org.springframework.boot:spring-boot-starter-web")
    //springboot test支持
    compile("org.springframework.boot:spring-boot-starter-test")
    //springboot websocket支持
    compile("org.springframework.boot:spring-boot-starter-websocket")
    //springboot redis支持
    //lettuce异步客户端(默认使用lettuce,必须手动引用apache commons-pool2)
    compile("org.springframework.boot:spring-boot-starter-data-redis")
    compile("org.apache.commons:commons-pool2:${commonsPool2}")
    //springboot validation支持
    compile("org.springframework.boot:spring-boot-starter-validation")

    //poi 集成
    compile("org.apache.poi:poi-ooxml:${poiVersion}")

    //shiro权限框架集成
    compile("org.apache.shiro:shiro-spring:${shiroVersion}")
    compile("org.apache.shiro:shiro-ehcache:${shiroVersion}")

    //apache commons codec
    compile("commons-codec:commons-codec:${commonsCodecVersion}")

    //apache commons lang3
    compile("org.apache.commons:commons-lang3:${commonsLangVersion}")

    //swagger集成
    /**
     * 排除swagger-models原因是因为
     * spring-swagger2版本jar中一直引用的swagger-models 1.5.20版本
     * 此版本存在bug
     * 非string类型如果不设置example则会导致进入swagger页面报错,从1.5.22版本解决了这个问题
     * 所以引用1.5的最新版本 1.5.24
     *
     * 注意:
     * 指定google guava时候需要引用高版本
     */
    compile ("io.springfox:springfox-swagger2:${swaggerVersion}"){
        exclude group: 'io.swagger', module: 'swagger-models'
    }
    compile ("io.springfox:springfox-swagger-ui:${swaggerVersion}")
    compile group: 'io.swagger', name: 'swagger-models', version: "${swaggerModelVersion}"
    // https://mvnrepository.com/artifact/com.github.xiaoymin/swagger-bootstrap-ui
    compile group: 'com.github.xiaoymin', name: 'swagger-bootstrap-ui', version: "${swaggerBootstrapUiVersion}"

    // https://mvnrepository.com/artifact/com.google.guava/guava
    compile group: 'com.google.guava', name: 'guava', version: "${guavaVersion}"

}
buildscript {
    ext {
        poiVersion = '+'
        commonsCodecVersion='+'
        commonsLangVersion='+'
        swaggerVersion='2.9.2'
        swaggerModelVersion='1.6.1'
//        swaggerModelVersion='1.5.24'
        swaggerBootstrapUiVersion='+'
        commonsPool2='+'
        shiroVersion = '+'
        guavaVersion='+'
    }
}
