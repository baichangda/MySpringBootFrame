allprojects {
    group 'MySpringBootFrame'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'org.flywaydb.flyway'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    bootRun {
        addResources = true
    }

    repositories {
        mavenLocal();
        mavenCentral();
    }


    dependencies {
        //springboot web支持
        compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
        //springboot jpa支持
        compile("org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}")
        //springboot redis支持
        compile("org.springframework.boot:spring-boot-starter-data-redis:${springBootVersion}")
        //springboot mongodb支持
        compile("org.springframework.boot:spring-boot-starter-data-mongodb:${springBootVersion}")
        //springboot websocket支持
        compile("org.springframework.boot:spring-boot-starter-websocket:${springBootVersion}")
        //springboot rabbitmq支持
        compile("org.springframework.boot:spring-boot-starter-amqp:${springBootVersion}")
        //springboot kafka支持
        compile("org.springframework.kafka:spring-kafka:${kafkaVersion}")

        //swagger集成
        compile "io.springfox:springfox-swagger2:${swaggerVersion}"
        compile "io.springfox:springfox-swagger-ui:${swaggerVersion}"

        //alibaba fastjson集成
        compile("com.alibaba:fastjson:${fastjsonVersion}")

        //shiro权限框架集成
        compile("org.apache.shiro:shiro-spring:${shiroVersion}")
        compile("org.apache.shiro:shiro-ehcache:${shiroVersion}")
        compile("org.apache.shiro:shiro-cas:${shiroVersion}")

        //commons lang通用包集成
        compile("commons-lang:commons-lang:${commonslangVersion}")

        //poi 集成
        compile("org.apache.poi:poi:${poiVersion}")
        compile("org.apache.poi:poi-ooxml:${poiVersion}")
        
        //mysql驱动包
        runtime "mysql:mysql-connector-java:${mysqlVersion}"
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked"
            options.encoding = "UTF-8"
        }
    }

}

buildscript {
    ext {
        springBootVersion = '1.+'
        flywayVersion='3.2.1'
        swaggerVersion='2.+'
        commonslangVersion='2.6'
        shiroVersion='1.+'
        fastjsonVersion='1.+'
        poiVersion='3.+'
        mysqlVersion='5.+'
        kafkaVersion='1.+'
    }
    repositories {
        mavenLocal();
        mavenCentral();
    }
    dependencies {
        //使用springboot框架
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        //使用flyway插件
        classpath "org.flywaydb:flyway-gradle-plugin:${flywayVersion}"
    }

}

dependencies {
    compile project(':Base')
    compile project(':Sys')
}
