server:
  port: 8888
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/result
    min-response-size: 1024
  servlet:
    session:
      timeout: 1800
spring:
   resources:
     cache:
       period: -1
   profiles.active: dev
   freemarker.cache: false
   datasource:
     driver-class-name: com.mysql.cj.jdbc.Driver
     hikari:
       data-source-properties:
         cachePrepStmts: true
         prepStmtCacheSize: 250
         prepStmtCacheSqlLimit: 2048
         useServerPrepStmts: true
       minimumIdle: 5
       maximumPoolSize: 15
     url: jdbc:mysql://127.0.0.1:3306/msbf?characterEncoding=utf8&useSSL=false&rewriteBatchedStatements=true&serverTimezone=UTC
     username: root
     password: 123456
#  mongodb配置
   data.mongodb.uri: mongodb://test:test@localhost:27017/test
#  jpa配置
   jpa:
      show-sql: false
      hibernate:
          # Hibernate DDL  auto: onCreate, onCreate-drop, update, validate
        ddl-auto: validate
      properties:
        hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
        hibernate.current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext

#  jdbcTemplate配置
   jdbc:
      template:
        fetch-size: -1
        max-rows: -1
        query-timeout:

#  i18n资源文件配置
   messages:
      basename: i18n/base/messages,i18n/main/messages,i18n/sys/messages,i18n/rdb/messages,i18n/mongodb/messages
      encoding: UTF-8
      cache-duration: -1

#  redis配置
#  如果都进行了配置,加载的先后顺序为:
#  sentinel>cluster>single
   redis:
      #公用配置
      ssl: false
      database: 0
      timeout: 10
      password:
      #同步jedis连接池
#      jedis:
#        pool:
#          maxIdle: 8
#          minIdle: 0
#          maxActive: 8
#          maxWait: -1
      #异步lettuce连接池(默认)
      lettuce:
        pool:
          maxIdle: 8
          minIdle: 0
          maxActive: 8
          maxWait: -1
      #主从配置
