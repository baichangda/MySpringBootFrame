server:
  port: 8888
  compression:
    enabled: true
    mime-types: application/json,application/xml,application/xhtml+xml,text/html,text/xml,text/plain
    min-response-size: 1024
  servlet:
    session:
      timeout: 1800
spring:
   servlet:
     multipart:
       max-file-size: 10MB
   resources:
     cache:
       period: -1
   profiles.active: dev
   freemarker.cache: false
   datasource:
     driver-class-name: com.mysql.cj.jdbc.Driver
     hikari:
       data-source-properties:
         cachePrepStmts: true
         prepStmtCacheSize: 250
         prepStmtCacheSqlLimit: 2048
         useServerPrepStmts: true
       minimumIdle: 5
       maximumPoolSize: 15
     url: jdbc:mysql://127.0.0.1:3306/msbf?characterEncoding=utf8&useSSL=false&rewriteBatchedStatements=true&serverTimezone=GMT%2B8&generateSimpleParameterMetadata=true
     username: root
     password: 123456
#  mongodb配置
   data.mongodb.uri: mongodb://test:test@localhost:27017/test
#  jpa配置
   jpa:
      show-sql: false
      hibernate:
          # Hibernate DDL  auto: onCreate, onCreate-drop, update, validate
        ddl-auto: validate
      properties:
        hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
        hibernate.current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext

#  jdbcTemplate配置
   jdbc:
      template:
        fetch-size: -1
        max-rows: -1
        query-timeout:

#  i18n资源文件配置
   messages:
      basename: i18n/base/messages,i18n/main/messages,i18n/sys/messages,i18n/rdb/messages,i18n/mongodb/messages
      encoding: UTF-8
      cache-duration: -1

#  redis配置
#  如果都进行了配置,加载的先后顺序为:
#  sentinel>cluster>single
   redis:
      #公用配置
      ssl: false
      database: 0
      timeout: 10000
      password:
      #同步jedis连接池
#      jedis:
#        pool:
#          maxIdle: 8
#          minIdle: 0
#          maxActive: 8
#          maxWait: -1
      #异步lettuce连接池(默认)
      lettuce:
        pool:
          maxIdle: 8
          minIdle: 0
          maxActive: 8
          maxWait: -1
        shutdown-timeout: 100ms
      #主从配置
#      sentinel:
#        master: myMaster
#        nodes: 127.0.0.1:23679,127.0.0.1:23680,127.0.0.1:23681
      #集群配置
#       cluster:
#         maxRedirects: 3
#         nodes:
#           - 114.116.107.184:7001
#           - 114.116.107.184:7002
#           - 114.116.107.184:7003
#           - 114.115.141.139:7004
#           - 114.115.141.139:7005
#           - 114.115.141.139:7006

      #单机配置
      host: 127.0.0.1
      port: 6379

#  rabbitmq配置
#   rabbitmq:
#      host: 121.40.157.200
#      port: 5672
#      username: briair
#      password: briair

#  kafka配置
   kafka:
     consumer:
#        bootstrap-servers: kafka-test-1:9092,kafka-test-2:9093,kafka-test-3:9094
        bootstrap-servers: kafka-dev-1:9092,kafka-dev-2:9093,kafka-dev-3:9094
        group-id: bcd
        key-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
        value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
     producer:
#        bootstrap-servers: kafka-test-1:9092,kafka-test-2:9093,kafka-test-3:9094
        bootstrap-servers: kafka-dev-1:9092,kafka-dev-2:9093,kafka-dev-3:9094
        key-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
        value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer

   mail:
      host: smtp.qq.com
      username:
      password:
      default-encoding: UTF-8
   flyway:
      out-of-order: true

my:
  #是否启用集群定时任务失败注解
  enableScheduleFailedAnnotation: true
